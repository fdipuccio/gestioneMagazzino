<div id="wrapper" ng-controller="DipendenteController">   
        <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Gestione Timesheet</h2>
                    </div>
                    <!-- /.col-lg-12 -->
        </div>
        <!-- tabella timesheet --> 
        <div class="row">

            <div class="col-md-2 form-group" style="padding-left: 15px !important;">
                <p>Seleziona Mese/Anno:</p>
                <div class="input-group" locale="it" moment-picker="selectMonth" format="YYYYMM" start-view="year">
                    <input type="text" readonly 
                    ng-model="selectMonth" class="form-control" >
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                </div>
            </div>
            <div>
                    <p>&nbsp;</p>
                <span class="col-md-2 input-group-btn">
                    <button class="btn blue uppercase bold" ng-click="getTimesheetList()" type="button">Cerca</button>
                </span>
            </div>

        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                                Presenze mese di 
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    
                        <table  class="table table-striped table-bordered table-advance">
                            <thead>
                                <tr>
                                    <th>Attivit√†</th> 
                                    <th ng-repeat="h in timesheet.dates[0].hours">
                                        {{h.day}}
                                    </th>                  
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="ts in timesheet.dates">
                                    <td>{{ts.task}}</td>
                                    <td ng-class="{'bkg-transfer-ts': hour.transfer,'bkg-weekend-ts': hour.weekend, 'bkg-festivo-ts': hour.holiday}" ng-repeat="hour in ts.hours" ng-dblclick="openModalEditTimesheet(user.MATRICOLA, hour.iddata)">
                                        {{hour.hours.substring(0,1)=='0'?hour.hours.substring(1,2):hour.hours.substring(0,2)}}
                                        <!--{{hour.hours}}-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- riga con bottoniera -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <button class="btn btn-primary btn-md" ng-click="openModalNewTimesheet(user.MATRICOLA)"> <i class="fa fa-plus"></i>
                    Aggiungi
                </button>
            </div>
        </div>
 </div>
