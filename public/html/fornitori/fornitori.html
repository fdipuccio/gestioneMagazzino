<div id="wrapper" ng-controller="FornitoreController">   
        <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Gestione Fornitori</h2>
                    </div>
                    <!-- /.col-lg-12 -->
        </div>
        <!-- tabella fornitori --> 

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                                Elenco Fornitori
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    
                        <table datatable="ng" 
                        dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                        dt-instance="dtInstance"
                        width="100%" class="table table-striped table-bordered table-hover dtResponsive" id="dataTables-fornitori">
                            <thead>
                                <tr>                                
                                    <th><i class="fa fa-briefcase"></i> Nome</th>
                                    <th><i class="fa fa-institution"></i> Citta</th>
                                    <th><i class="fa fa-home"></i> Provincia</th>
                                    <th><i class="fa fa-file-text-o"></i> Partita Iva</th>
                                    <th><i class="fa fa-cc"></i> Codice Fiscale</th>
                                    <th><i class="fa fa-phone"></i> Telefono</th>  
                                    <th><i class="fa fa-cogs"></i> Azioni</th>                           
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="fornitore in fornitori">
                                    <td>{{fornitore.nome}}</td>
                                    <td>{{fornitore.citta}}</td>
                                    <td>{{fornitore.provincia}}</td>
                                    <td>{{fornitore.partitaIva}}</td>
                                    <td>{{fornitore.codiceFiscale}}</td>
                                    <td>{{fornitore.telefono}}</td>
                                    <td class="text-center">
                                        <div class="btn-group">
                                            <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Azioni
                                                <i class="fa fa-angle-down"></i>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-li" style="min-width: 100px; left: -60px;" role="menu">
                                               
                                                <li>
                                                    <a href="javascript:;" ng-click="askConfirmationDelete(fornitore.ID)">
                                                        <i class="glyphicon glyphicon-trash"></i> Cancella </a>
                                                </li>
                                                
                                                <li>
                                                    <a href="javascript:;" ng-click="openModalEditFornitore(fornitore.ID)">
                                                        <i class="glyphicon glyphicon-edit"></i> Modifica </a>
                                                </li>
                                                
                                            </ul>
                                        </div>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- riga con bottoniera -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <button class="btn btn-primary btn-md" ng-click="openModalNewFornitore()"> <i class="fa fa-plus"></i>
                    Nuovo Fornitore
                </button>
            </div>
        </div>
 </div>
