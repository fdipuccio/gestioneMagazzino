<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelClienteContiButton()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Gestisci Conti - {{nomeClienteSelezionato}}</h4>
</div>
<div class="modal-body">
    <form role="form" name="newContoForm" novalidate> 
        <fieldset>
            <div class="row">
                <div class="col-sm-12 col-md-4 form-group" ng-class="{'has-error':newContoForm.iban.$invalid && !newContoForm.iban.$pristine}">
                    <p>IBAN:</p>
                    <input class="form-control form-control-sm input-mini-xs" placeholder="IBAN" name="iban" type="text" 
                    ng-model="transient.nuovoConto.iban" required                    
                    ng-pattern="/^IT[0-9]{2}[A-Z]{1}[0-9]{5}[0-9]{5}[A-Z0-9]{12}$/">
                    <span class="help-block small" ng-show="newContoForm.iban.$invalid && !newContoForm.iban.$pristine">IBAN non valido</span>
                </div>  
                <div class="col-sm-12 col-md-2 form-group" ng-class="{'has-error':newContoForm.banca.$invalid && !newContoForm.banca.$pristine}">
                    <p>Banca:</p>
                    <input class="form-control form-control-sm input-mini-xs" placeholder="Banca" name="banca" type="text" 
                    ng-model="transient.nuovoConto.banca" required
                    >
                </div> 
                <div class="col-sm-12 col-md-4 form-group">
                    <p>Note:</p>
                    <input class="form-control form-control-sm input-mini-xs" placeholder="Note" name="note" type="text" 
                    ng-model="transient.nuovoConto.note"
                    >
                </div>
                 <div class="col-sm-12 col-md-2 form-group">
                    <p>&nbsp;</p>
                    <button type="button" class="btn btn-primary" ng-click="createNewContoButton()" type="submit" ng-disabled="newContoForm.$invalid">Salva</button>

                </div>
            </div>  
        </fieldset>
    </form>

    <hr>

    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                                Elenco Conti
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    
                        <table datatable="ng" 
                        dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                        dt-instance="dtInstance"
                        width="100%" class="table table-striped table-bordered table-hover dtResponsive" id="dataTables-articoli">
                            <thead>
                                <tr>    
                                    <th>IBAN</th>                            
                                    <th>Banca</th>  
                                    <th>Note</th>                                                                      
                                    <th>Azioni</th>                          
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="conto in conti">
                                    <td>{{conto.IBAN}}</td>
                                    <td>{{conto.BANCA}}</td>
                                    <td>{{conto.NOTE}}</td>                                
                                    <td class="text-center">                                           
                                        <i class="glyphicon glyphicon-remove-circle fa-lg" ng-click="removeContoCliente(conto.ID)"></i>                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelClienteContiButton()">Chiudi</button>    
</div>
