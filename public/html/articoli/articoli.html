<div id="wrapper" ng-controller="ArticoliController">   
        <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Gestione Articoli</h2>
                    </div>
                    <!-- /.col-lg-12 -->
        </div>
        <!-- tabella articoli --> 

        <div class="search-bar bordered">
            <div class="row">
                <div class="col-md-7">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="filters.filter.searchkey" ng-keydown="gotoSearch($event)" placeholder="Cerca per descrizione, codice articolo, codice a barre...">
                        <span class="input-group-btn">
                            <button class="btn blue uppercase bold" ng-click="getAdvSearchArticoliList()" type="button">Cerca</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-5">
                    
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                                Elenco Articoli
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    
                        <table datatable="ng" 
                        dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                        dt-instance="dtInstance"
                        width="100%" class="table table-striped table-bordered table-hover dtResponsive" id="dataTables-articoli">
                            <thead>
                                <tr>    
                                    <th><i class="fa fa-cube"></i> Codice Articolo</th>   
                                    <th><i class="fa fa-barcode"></i> Codice a barre</th>       
                                    <th><i class="fa fa-pencil-square"></i> Descrizione</th>  
                                    <th><i class="fa fa-exchange"></i> Tipologia</th> 
                                    <th><i class="fa fa-google-wallet"></i> Categoria</th>                       
                                    <th><i class="fa fa-cogs"></i> Azioni</th>                          
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="articolo in articoli">
                                    <td>{{articolo.CODICE_ARTICOLO}}</td>
                                    <td>{{articolo.CODICE_BARRE}}</td>
                                    <td>{{articolo.DESCRIZIONE}}</td>
                                    <td>{{articolo.TIPOLOGIA}}</td>     
                                    <td>{{articolo.DESC_CATEGORIA}}</td> 
                                    <td class="text-center">
                                        <div class="btn-group hidden-xs">
                                            <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Azioni
                                                <i class="fa fa-angle-down"></i>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-li" style="min-width: 100px;" role="menu">
                                                <li>
                                                    <a href="javascript:;" ng-click="askConfirmationDelete(articolo.ID_ARTICOLO)">
                                                        <i class="glyphicon glyphicon-trash"></i> Cancella </a>
                                                </li>
                                                
                                                <li>
                                                    <a href="javascript:;" ng-click="openModalEditArticolo(articolo.ID_ARTICOLO)">
                                                        <i class="glyphicon glyphicon-edit"></i> Modifica </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- riga con bottoniera -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <button class="btn btn-primary btn-md" ng-click="openModalNewArticolo()"> <i class="fa fa-plus"></i>
                    Nuovo Articolo
                </button>
            </div>
        </div>
 </div>
