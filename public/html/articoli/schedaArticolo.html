<div id="wrapper" ng-controller="DettaglioArticoloController">   
    <div class="profile">
        <div class="tabbable-line tabbable-full-width">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tab_1_1" data-toggle="tab"> Scheda Articolo </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1_1">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-5 profile-info">
                                    <h1 class="font-green sbold uppercase">{{persistent.articolo.codiceArticolo}} - {{persistent.articolo.descrizione}}</h1>
                                    <p> marca: {{persistent.articolo.marca}} colore: {{persistent.articolo.colore}}
                                        </p>
                                    <p>
                                        <a href="javascript:;"> {{}} </a>
                                    </p>
                                    <ul class="list-inline">
                                        <li>
                                            <i class="fa fa-map-marker"></i> {{}} </li>
                                        <li>
                                            <i class="fa fa-phone"></i> {{}} </li>
                                        <li ng-if="clienteModel.FAX">
                                            <i class="fa fa-fax"></i> {{}} </li>
                                        <li ng-if="clienteModel.PARTITA_IVA">
                                            <i class="fa fa-file-text-o"></i> {{}} </li>
                                        <li ng-if="clienteModel.CODICE_FISCALE">
                                            <i class="fa fa-cc"></i> {{}} </li>
                                    </ul>

                                </div>

                                <!--end col-md-4-->
                                
                                <div class="col-md-2 text-right">
                                    <button class="btn btn-primary btn-md" ng-click="gotoElencoClienti()"> <i class="fa fa-home"></i>
                                        Torna alla lista Articoli
                                    </button>
                                </div>                                  
                            </div>
                            <!--end row-->
							<div class="row">
								<div class="col-md-10" id="chartArticolo"></div>
							</div>
                                
                        </div>
                    </div>

            </div>
