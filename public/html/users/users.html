
 <div id="wrapper" ng-controller="UserController">   
    <!-- tabella utenti --> 
    <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Gestione Utenti</h2>
                    </div>
                    <!-- /.col-lg-12 -->
        </div>


    <div class="search-bar bordered">
        <div class="row">
            <div class="col-md-7">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="filters.filter.searchkey" ng-keydown="gotoSearch($event)" placeholder="Cerca per username, email...">
                    <span class="input-group-btn">
                        <button class="btn blue uppercase bold" ng-click="getAdvSearchUsersList()" type="button">Cerca</button>
                    </span>
                </div>
            </div>
            <div class="col-md-5">
                
            </div>
        </div>
    </div>
    <br>

   <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                                Elenco Utenti
                    </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                
                    <table width="100%" datatable="ng" 
                        dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                        dt-instance="dtInstance"
                    class="table table-striped table-bordered table-hover dtResponsive" id="dataTables-utenti_1">
                        <thead>
                            <tr>
                                <th><i class="fa fa-hashtag"></i> ID</th>
                                <th><i class="fa fa-user"></i> Username</th>
                                <th><i class="fa fa-at"></i> Email</th>
                                <th><i class="fa fa-flag"></i> Abilitato</th>
                                <th><i class="fa fa-cogs"></i> Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="user in users">
                                <td>{{user.IDUTENTE}}</td>
                                <td>{{user.USERNAME}}</td>
                                <td>{{user.EMAIL}}</td>
                                <td>{{user.ENABLED  | flagToSiNo}}</td>                                
                                <td class="text-center">
                                    <div class="btn-group hidden-xs">
                                        <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Azioni
                                            <i class="fa fa-angle-down"></i>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-li" style="min-width: 100px;" role="menu">
                                            <li>
                                                <a href="javascript:;" ng-click="askConfirmationDelete(user.IDUTENTE)">
                                                    <i class="glyphicon glyphicon-trash"></i> Cancella </a>
                                            </li>
                                            
                                            <li>
                                                <a href="javascript:;" ng-click="openModalEditUser(user.IDUTENTE)">
                                                    <i class="glyphicon glyphicon-edit"></i> Modifica </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- riga con bottoniera -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <button class="btn btn-primary btn-md" ng-click="openModalNewUser()"> <i class="fa fa-plus"></i>
                Nuovo Utente
            </button>
        </div>


    </div>

    
    </div>
    <!-- /.modal-dialog -->
 </div>
