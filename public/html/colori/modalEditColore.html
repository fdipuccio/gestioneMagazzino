<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelEditColoreButton()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Modifica Colore</h4>
</div>
<div class="modal-body">
    <form role="form" name="editColoreForm" novalidate autocomplete="off"> 
        <fieldset>
            <div class="row">
                <div class="col-sm-12 col-md-5 form-group" ng-class="{'has-error':editColoreForm.idColore.$invalid && !editColoreForm.idColore.$pristine}">
                    <p>Nome*:</p>
                    <input class="form-control form-control-sm "  name="idColore" type="text" 
                    ng-model="transient.editColore.idColore" ng-maxlength="5" disabled>
                </div>
                <div class="col-sm-12 col-md-7 form-group" ng-class="{'has-error':editColoreForm.editColore.$invalid && !editColoreForm.descrizione.$pristine}">
                    <p>Descrizione*:</p>
                    <input class="form-control form-control-sm "  name="nome" type="text" 
                    ng-model="transient.editColore.descrizione" required ng-maxlength="20" required>
                </div>                 
            </div>                  

            

        </fieldset>
    </form>
   
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelEditColoreButton()">Chiudi</button>
    <button type="button" class="btn btn-primary" ng-click="updateEditColoreButton()" type="submit" ng-disabled="editColoreForm.$invalid">Salva</button>
</div>
