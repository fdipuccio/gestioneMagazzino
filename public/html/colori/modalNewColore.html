<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelNewColoreoButton()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Inserisci Nuovo Colore</h4>
</div>
<div class="modal-body">
    <form role="form" name="newColoreForm" novalidate> 
        <fieldset>
            <div class="row">
                <div class="col-sm-12 col-md-5 form-group" ng-class="{'has-error':newColoreForm.codice.$invalid && !newColoreForm.codice.$pristine}">
                    <p>Codice*:</p>
                    <input class="form-control form-control-sm "  name="codice" type="text" 
                    ng-model="transient.newColore.codice" ng-maxlength="15">
                </div>
                <div class="col-sm-12 col-md-7 form-group" ng-class="{'has-error':newColoreForm.descrizione.$invalid && !newColoreForm.descrizione.$pristine}">
                    <p>Descrizione*:</p>
                    <input class="form-control form-control-sm "  name="nome" type="text" 
                    ng-model="transient.newColore.descrizione" required ng-maxlength="70">
                </div>                 
            </div>                  

            

        </fieldset>
    </form>
   
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelNewColoreButton()">Chiudi</button>
    <button type="button" class="btn btn-primary" ng-click="createNewColoreButton()" type="submit" ng-disabled="newColoreForm.$invalid">Salva</button>
</div>
