<div id="wrapper" ng-controller="ColoriController">   
        <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Gestione Colori</h2>
                    </div>
                    <!-- /.col-lg-12 -->
        </div>
                

        <!-- tabella categorie --> 

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                                Elenco Colori
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    
                        <table datatable="ng" 
                        dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                        dt-instance="dtInstance"
                        width="100%" class="table table-striped table-bordered table-hover dtResponsive" id="dataTables-categorie">
                            <thead>
                                <tr>                                                                            
                                    <th><i class="fa fa-pencil-square"></i> Codice</th>                                    
                                    <th><i class="fa fa-google-wallet"></i> Descrizione</th>                                                           
                                    <th><i class="fa fa-cogs"></i> Azioni</th>                          
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="colore in listaColori">                                    
                                                              
                                    <td>{{colore.idColore}}</td>
                                    <td>{{colore.descrizione}}</td>                                     
                                    <td class="text-center">
                                        <div class="btn-group hidden-xs">
                                            <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Azioni
                                                <i class="fa fa-angle-down"></i>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-li" style="min-width: 100px;" role="menu">
                                                <li>
                                                    <a href="javascript:;" ng-click="askConfirmationDelete(colore.idColore)">
                                                        <i class="glyphicon glyphicon-trash"></i> Cancella </a>
                                                </li>
                                                
                                                <li>
                                                    <a href="javascript:;" ng-click="openModalEditColore(colore.idColore)">
                                                        <i class="glyphicon glyphicon-edit"></i> Modifica </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- riga con bottoniera -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <button class="btn btn-primary btn-md" ng-click="openModalNewColore()"> <i class="fa fa-plus"></i>
                    Nuovo Colore
                </button>                
            </div>
        </div>
 </div>
