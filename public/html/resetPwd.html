<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading" style="background-color:rgb(1,36, 78);">
                        <h3 class="panel-title" style="color:#fff;">Cambio Password - Primo accesso</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="resetPwdForm">
                            <fieldset>
                                <div class="form-group" ng-class="{'has-error':!resetPwdForm.username.$pristine && resetPwdForm.username.$error.required}">
                                    <input class="form-control" required placeholder="Username" ng-model="username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group" ng-class="{'has-error':!resetPwdForm.oldpassword.$pristine && resetPwdForm.oldpassword.$error.required}">
                                    <input class="form-control" required placeholder="Vecchia Password" ng-model="oldpassword" name="oldpassword" type="password" value="">
                                </div>
                                <div class="form-group" ng-class="{'has-error':!resetPwdForm.newpassword.$pristine && resetPwdForm.newpassword.$error.required}">
                                    <input class="form-control" required placeholder="Nuova Password" ng-model="newpassword" name="newpassword" type="password" value="">
                                </div>
                                <div class="form-group" ng-class="{'has-error':!resetPwdForm.confirmnewpassword.$pristine && resetPwdForm.confirmnewpassword.$error.required}">
                                    <input class="form-control" required placeholder="Conferma Nuova Password" ng-model="confirmnewpassword" name="confirmnewpassword" type="password" value="">
                                </div>
                                <button type="submit" ng-disabled="resetPwdForm.$invalid" ng-click="resetPwd()">Reset Password</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
