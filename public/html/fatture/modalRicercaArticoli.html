<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelRicercaAvanzataButton()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Ricerca e seleziona un articolo</h4>
</div>
<div class="modal-body">       
        
        <div class="row">
            <div class="col-sm-12 col-md-4 form-group">
                    <p>Codice articolo:</p>
                    <input class="form-control form-control-sm input-mini-xs" placeholder="Codice Articolo" name="ricercaAvanzata.codiceArticolo" type="text" 
                    ng-model="temp.ricercaAvanzata.codiceArticolo">
            </div>
            <div class="col-sm-12 col-md-4 form-group">
                    <p>Descrizione:</p>
                    <input class="form-control form-control-sm input-mini-xs" placeholder="Descrizione Articolo" name="ricercaAvanzata.descrizione" type="text" 
                    ng-model="temp.ricercaAvanzata.descrizione">
            </div>
            <div class="col-sm-12 col-md-3 col-md-offset-1 form-group">
                <p>&nbsp;</p>
                <button type="button" class="btn btn-primary" ng-click="eseguiRicercaAvanzata()">Ricerca</button>
            </div>
        </div>
        
        <!-- tabella articoli per ricerca avanzata --> 
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                                Elenco Articoli
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    
                        <table datatable="ng" 
                        dt-options="dtOptions_ArticoloRicercaAvanzata" 
                        dt-column-defs="dtColumnDefs_ArticoloRicercaAvanzata"
                        dt-instance="dtInstance_ArticoloRicercaAvanzata"
                        width="100%" class="table table-striped table-bordered table-hover dtResponsive" id="dataTables-articoliRicercaAvanzata">
                            <thead>
                                <tr>    
                                    <th>Codice Articolo</th>                            
                                    <th>Descrizione</th>                                      
                                    <th>Azioni</th>                          
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="articolo in persistent.articoliRicercaAvanzata">
                                    <td>{{articolo.CODICE_ARTICOLO}}</td>
                                    <td>{{articolo.DESCRIZIONE}}</td>                                   
                                    <td class="text-center">
                                        <i class="glyphicon glyphicon-plus-sign fa-lg"  ng-click="aggiungiArticoloDaRicercaAvanzata(articolo)"></i>   
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->        
        </div>  
        
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="cancelRicercaAvanzataButton();openModalNewArticolo()">Nuovo Articolo</button>

    <button type="button" class="btn btn-default" ng-click="cancelRicercaAvanzataButton()">Chiudi</button>
</div>
