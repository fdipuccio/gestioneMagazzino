<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelGeneraNdcButton()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Generazione Nota di Credito</h4>
</div>
<div class="modal-body">       
    <form role="form" name="generaNdcForm" novalidate> 
        <fieldset>    
        
            <div class="row">
                <div class="col-sm-6">  
                    <p>Fattura di riferimento</p>  
                </div>
                <div class="col-sm-6">  
                    <p><b> {{numeroDoc}} </b></p>  
                </div>
            </div>  
      
             <hr>

            <div class="row">
                <div class="form-group col-sm-12 col-md-7 col-md-offset-0" ng-class="{'has-error': generaNdcForm.ivaCode.$invalid && !generaNdcForm.ivaCode.$pristine}">
                    <p>Scegli Iva:</p>                                        
                    <select class="form-control" 
                        ng-change="valorizzaValIva(ivaItem.VALORE)"
                        required name="ivaCode" 
                        ng-options="ivaItem.CODICE as ivaItem.DESCRIZIONE for ivaItem in listaIvaApplicata" 
                        ng-model="fattura.core.ivaCode">                                                             
                        <option value="">{{labels.select_empty_value}}</option>
                    </select>
                </div>
                <div class="form-group col-sm-12 col-md-3 col-md-offset-0" ng-class="{'has-error': generaNdcForm.totaleNDCR.$invalid && !generaNdcForm.totaleNDCR.$pristine}">
                    <p>Importo NDCR:</p>                                        
                    <input type="text" name="nf-totaleNDCR" 
                    required placeholder="" id="nf-id-totaleNDCR"
                    type="number" min="0" max="999999" blocco-max-value allow-only-numbers
                    ng-model="fattura.core.totaleNDCR"
                    class="form-control" >
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="generaNdc()" type="submit" ng-disabled="generaNdcForm.$invalid">Genera</button>  
    <button type="button" class="btn btn-default" ng-click="cancelGeneraNdcButton()">Chiudi</button>    
</div>
