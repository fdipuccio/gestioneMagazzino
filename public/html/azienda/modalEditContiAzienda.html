<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelContiAziendaButton()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Gestisci Conti - {{azienda.RAGIONE_SOCIALE}}</h4>
</div>
<div class="modal-body">
    <form role="form" name="newContoForm" novalidate> 
        <fieldset>
            <div class="row">
                <div class="col-sm-12 col-md-6 form-group" ng-class="{'has-error':newContoForm.iban.$invalid && !newContoForm.iban.$pristine}">
                    <p>IBAN:</p>
                    <input class="form-control form-control-sm input-mini-xs" placeholder="IBAN" name="iban" type="text" 
                    ng-model="transient.nuovoConto.iban" required                    
                    ng-pattern="/^IT[0-9]{2}[A-Z]{1}[0-9]{5}[0-9]{5}[A-Z0-9]{12}$/">
                    <span class="help-block small" ng-show="newContoForm.iban.$invalid && !newContoForm.iban.$pristine">IBAN non valido</span>
                </div>  
                <div class="col-sm-12 col-md-6 form-group" ng-class="{'has-error':newContoForm.descrizione.$invalid && !newContoForm.descrizione.$pristine}">
                    <p>Banca:</p>
                    <input class="form-control form-control-sm input-mini-xs" placeholder="Banca" name="banca" type="text" 
                    ng-model="transient.nuovoConto.descrizione" required
                    >
                </div> 
            </div>  
        </fieldset>
    </form>
