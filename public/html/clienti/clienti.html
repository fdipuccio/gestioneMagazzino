<div id="wrapper" ng-controller="ClienteController">   
        <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Gestione Clienti</h2>
                    </div>
                    <!-- /.col-lg-12 -->
        </div>
        <!-- tabella clienti --> 

        <div class="search-bar bordered">
            <div class="row">
                <div class="col-md-7">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="filters.filter.searchkey" ng-keydown="gotoSearch($event)" placeholder="Cerca per ragione sociale, p.iva, cf...">
                        <span class="input-group-btn">
                            <button class="btn blue uppercase bold" ng-click="getAdvSearchClientiList()" type="button">Cerca</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-5">
                    
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                                Elenco Clienti
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    
                        <table datatable="ng" 
                        dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                        dt-instance="dtInstance"
                        width="100%" class="table table-striped table-bordered table-hover dtResponsive" id="dataTables-clienti">
                            <thead>
                                <tr>                                
                                    <th><i class="fa fa-briefcase"></i> Nome</th>
                                    <th><i class="fa fa-institution"></i> Citta</th>
                                    <th><i class="fa fa-home"></i> Provincia</th>
                                    <th><i class="fa fa-file-text-o"></i> Partita Iva</th>
                                    <th><i class="fa fa-cc"></i> Codice Fiscale</th>
                                    <th><i class="fa fa-phone"></i> Telefono</th>  
                                    <th><i class="fa fa-cogs"></i> Azioni</th>                           
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="cliente in clienti" ng-dblclick="dettaglioCliente(cliente.ID)">
                                    <td>{{cliente.NOME}}</td>
                                    <td>{{cliente.CITTA}}</td>
                                    <td>{{cliente.PROVINCIA}}</td>
                                    <td>{{cliente.PARTITA_IVA}}</td>
                                    <td>{{cliente.CODICE_FISCALE}}</td>
                                    <td>{{cliente.TELEFONO}}</td>
                                    <td class="text-center">
                                        <div class="btn-group">
                                            <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Azioni
                                                <i class="fa fa-angle-down"></i>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-li" style="min-width: 100px; left: -60px;" role="menu">
                                                <li>
                                                    <a href="javascript:;" ng-click="dettaglioCliente(cliente.ID)">
                                                        <i class="fa fa-calendar-o"></i> Scheda Cliente </a>
                                                </li>
                                                <li>
                                                    <a href="javascript:;" ng-click="askConfirmationDelete(cliente.ID)">
                                                        <i class="glyphicon glyphicon-trash"></i> Cancella </a>
                                                </li>
                                                
                                                <li>
                                                    <a href="javascript:;" ng-click="openModalEditCliente(cliente.ID)">
                                                        <i class="glyphicon glyphicon-edit"></i> Modifica </a>
                                                </li>
                                                <li>
                                                    <a href="javascript:;" ng-click="openModalNewAppuntamentoCli(cliente.ID)">
                                                        <i class="fa fa-calendar"></i> Appuntamento </a>
                                                </li>
                                                <li>
                                                    <a href="javascript:;" ng-click="openModalEditConti(cliente.ID, cliente.NOME)">
                                                        <i class="glyphicon glyphicon-euro"></i> Conti </a>
                                                </li>
                                            </ul>
                                        </div>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- riga con bottoniera -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <button class="btn btn-primary btn-md" ng-click="openModalNewCliente()"> <i class="fa fa-plus"></i>
                    Nuovo Cliente
                </button>
            </div>
        </div>
 </div>
