    <body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo page-md" ng-app="gestionaleApp" ng-controller="MenuController">

                        </div>
                    </div>
                    <!-- END LOGO -->
                    <!-- BEGIN RESPONSIVE MENU TOGGLER -->
                    <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse"> </a>
                    <div class="page-top">
                        

                        <div class="top-menu">
                            <ul class="nav navbar-nav pull-right">
                                <li class="separator hide"> </li>
                                <li class="">
                                        <img style="margin-top:  25px;" ng-click="redirectToPage('logout')" title="logout" class="" src="../assets/layouts/layout4/img/shutdown.png">
                                </li>
                            </ul>
                        </div>

                        <!-- END TOP NAVIGATION MENU -->
                    </div>
                    <!-- END PAGE TOP -->
                </div>
                <!-- END HEADER INNER -->
                <div class="text-center hidden-xs">
                    <div class="" style="margin-top:  20px; color: white; font-size: 25px;">
                    Gestionale Magazzino - {{labels.ragioneSociale}}
                    </div>
                </div>
            </div>
            <!-- END HEADER -->
            <!-- BEGIN HEADER & CONTENT DIVIDER -->
            <div class="clearfix"> </div>
            <!-- END HEADER & CONTENT DIVIDER -->
            <!-- BEGIN CONTAINER -->
            
            <div class="page-container" style="background-color: #f3f5f9 !important;">
                <!-- BEGIN SIDEBAR -->
                <div  class="page-sidebar-wrapper menu-side-fixed" id="menuSide" style="display: none;">
                    <!-- BEGIN SIDEBAR MENU-->
                    <div class="page-sidebar navbar-collapse collapse">
                        <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                            <li class="heading">
                                <h3 class="uppercase">Gestione Magazzino</h3>
                            </li>
                            <!-- gestire al click il selected del menù (start active) -->
                            <li class="nav-item " ng-repeat="item in userMenu.menuItems">
                                <a href="javascript:;" id="currentitem{{$index}}" ng-click="redirectToPage(item.url);manageButton(this)" class="nav-link nav-toggle">
                                    <i ng-class="item.cssImage" class="fa fa-fw"></i>
                                    <span class="title">{{item.label}}</span>
                                    <span ng-if="item.children.length > 0" class="arrow open"></span>
                                </a>
                                <ul ng-if="item.children.length > 0" id="configuracoes{{item.name}}" class="sub-menu">
                                    <li class="nav-item " ng-repeat="child in item.children">
                                        <a class="nav-link " id="currentsubitem{{$index}}" ng-click="redirectToPage(child.url)"><i ng-class="child.cssImage" class="fa fa-fw"></i>
                                            <span class="title">{{child.label}}</span>
                                        </a>
                                    </li>
                                </ul>                            
                            </li>
                        </ul>
                        <!-- END SIDEBAR MENU -->
                    </div>
                    <!-- END SIDEBAR -->
                </div>
                <!-- END SIDEBAR -->
                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">

                        <div class="page-content" ng-view>                        
                        </div>
                    
                    <!-- END CONTENT BODY -->
                </div>
                <!-- END CONTENT -->
                <!-- BEGIN QUICK SIDEBAR -->

            </div>
            
            <!-- END CONTAINER -->
            <!-- BEGIN FOOTER -->

                </div>

                    <i class="icon-arrow-up"></i>
                </div>
            </div>
            <!-- BEGIN QUICK NAV -->
            <nav id="navLatr" style="display: none;outline: -webkit-focus-ring-color auto 0px !important;" ng-dblclick="navManage()" class="quick-nav hidden-xs">

            </nav>

                $( "#navLatr" ).draggable();
            } );
